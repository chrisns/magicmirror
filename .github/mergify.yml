pull_request_rules:
  - name: automatic merge when GitHub branch protection passes on master
    conditions:
      - base=master
      - author~=^dependabot(|-preview)\[bot\]$
    actions:
      merge:
        method: rebase
        rebase_fallback: squash

  - name: approve dependabot
    conditions:
      - author~=^dependabot(|-preview)\[bot\]$
    actions:
      review:
        message: auto approve dependabot

  - name: assign failing dependabot to author
    conditions:
      - author~=^dependabot(|-preview)\[bot\]$
      - check-failure=build
    actions:
      assign:
        users:
          - chrisns

  - name: assign failing dependabot to author
    conditions:
      - author~=^dependabot(|-preview)\[bot\]$
      - check-failure=build
    actions:
      assign:
        users:
          - chrisns
