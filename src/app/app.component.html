<main class="connection-error" *ngIf="(state | async) !== 2">{{(state | async) | stateToString}}</main>
<main *ngIf="(state | async) === 2">
  <weather [weather]="weather"></weather>
  <alarm [alarm]="messages.alarm" *ngIf="messages.alarm.connected"></alarm>
  <doorbell [status]="messages.zwave.switch[195]"></doorbell>
  <cameras [cameras]="cameras"></cameras>
</main>
