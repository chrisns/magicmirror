<main class="connection-error" *ngIf="(state | async) !== 2">{{(state | async) | stateToString}}</main>
<main *ngIf="(state | async) === 2">
  <weather [weather]="weather" *ngIf="messages && messages.weather"></weather>
  <alarm [alarm]="messages.alarm" [troubles]="messages.alarm_troubles.troubles" *ngIf="messages && messages.alarm && messages.alarm.is_connected"></alarm>
  <cameras [cameras]="cameras" [ngClass]="ev"></cameras>
</main>
